<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue 3 Basics</title>
  <style>
      .box {
        background-color: purple;
        height: 200px;
        width: 200px;
      }

      .box.two {
        background-color: red;
      }

      .box.three {
        background-color: rgb(0, 17, 255);
      }

      [v-cloak] {
        display: none;
      }

  </style>
</head>
<body>
  <!-- USING 'v-cloak' TO HIDE ANY RENDERING ON THE USER SIDE -->
  <div id="app" v-cloak>
      {{ greeting }}  
<!-- VUE JS DIRECTIVE - Two way data modeling using the 'v-model'-->
      <input v-model ="greeting"/>

      <hr />
<!-- USING THE 'v-if' directive - if truthy this will show on the page, if false it will not -->
<!-- EXACTLY LIKE AN IF/ELSE STATEMENT -->
      <div v-if="isVisible" class="box"></div>
      <div v-else-if="isVisible2" class="box two"></div>
      <div v-else class="box three"></div> 

  </div>
  
  <script src="https://unpkg.com/vue@next"></script>
  <script>
     let app = Vue.createApp({
          data: function() {
            return {
              greeting: 'Hello Vue 3!',
              isVisible: false,
              isVisible2: false
            }
          }
     })
     app.mount('#app')
  </script>
</body>
</html>
